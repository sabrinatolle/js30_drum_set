<!DOCTYPE html>
<html>
    <head>
        <title> Drum Set</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    
    <body>
        
        <h1> Sabrina's Drum Set </h1>
        
    <div class ="keys">
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Basic</span>
    </div>
     
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Basic C</span>
    </div>
   
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">Thwack</span>
    </div>   
     
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">Boom</span>
    </div>    
     
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">Cymbal</span>
    </div>    
     
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">Pounder</span>
    </div>    
     <div data-key="5" class="key">
            <kbd>A</kbd>
           <span class="sound">Tamba</span>
        
        </div>
    </div>
    
    
    <audio data-key="83" src="Sounds/Basic_Rock_135.wav"></audio>
    <audio data-key="65" src="Sounds/Basic_Rock_Crash_135.wav"></audio>
    <audio data-key="66" src="Sounds/Big_Thwack_120.wav"></audio> 
    <audio data-key="82" src="Sounds/Boom_Chuk2_130.wav"></audio>
    <audio data-key="73" src="Sounds/Cymbal_Groove.wav"></audio> 
    <audio data-key="78" src="Sounds/Pounder_130.wav"></audio> 
    <audio data-key="65" src="Sounds/Tamba_112.wav"></audio>
     
     
     
     
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
